<script>
function updateTime() {
var date = new Date();
var options = { hour: 'numeric', minute: 'numeric', second: 'numeric', hour12: true, timeZone: 'America/New_York' };
var formattedTime = date.toLocaleTimeString('en-US', options);
document.getElementById("time").innerHTML = formattedTime;
}

setInterval(updateTime, 1000); // Update time every second
</script>

<script>
// Check if Battery API is supported by the browser
if ('getBattery' in navigator) {
navigator.getBattery().then(function(battery) {
  updateBatteryStatus(battery);

  // Update battery status whenever it changes
  battery.addEventListener('levelchange', function() {
    updateBatteryStatus(battery);
  });
});
} else {
document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
}

function updateBatteryStatus(battery) {
var percentage = Math.floor(battery.level * 100);
document.getElementById('batteryPercentage').innerHTML = percentage + '%';
}
</script>

<script>
  function toggleUI() {
    var ui = document.getElementById("ui");
    
    if (ui.style.display === "none") {
      ui.style.display = "block";
      makeMovable(ui);
    } else {
      ui.style.display = "none";
      removeMovable(ui);
    }
  }

  function makeMovable(element) {
    var isDragging = false;
    var offset = { x: 0, y: 0 };

    element.addEventListener("mousedown", startDrag);
    
    function startDrag(event) {
      isDragging = true;

      offset.x = event.clientX - element.offsetLeft;
      offset.y = event.clientY - element.offsetTop;

      document.addEventListener("mousemove", dragElement);
      document.addEventListener("mouseup", stopDrag);
      
      event.preventDefault();
    }

    function dragElement(event) {
      if (!isDragging) return;

      element.style.left = (event.clientX - offset.x) + "px";
      element.style.top = (event.clientY - offset.y) + "px";
    }

    function stopDrag() {
      isDragging = false;
      document.removeEventListener("mousemove", dragElement);
      document.removeEventListener("mouseup", stopDrag);
    }
  }

  function removeMovable(element) {
    element.removeEventListener("mousedown", startDrag);
  }
</script>

  <script>
   function toggleFullScreen() {
          var iframe = document.getElementById('fullscreenIframe');
          if (!document.fullscreenElement) {
              iframe.style.display = 'block';
              iframe.requestFullscreen();
          } else {
              if (document.exitFullscreen) {
                  document.exitFullscreen();
                  iframe.style.display = 'none';
              }
          }
      }
  </script>
