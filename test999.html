<script>
  function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric',  hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 

  // Battery Status
  if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {
      updateBatteryStatus(battery);
      battery.addEventListener('levelchange', function() {
        updateBatteryStatus(battery);
      });
    });
  } else {
    document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
  }

  function updateBatteryStatus(battery) {
    var percentage = Math.floor(battery.level * 100);
    document.getElementById('batteryPercentage').innerHTML = percentage + '%';
  }

  // Toggle Div Visibility
  const button = document.getElementById('toggleDivButton');
  const hiddenDiv = document.getElementById('hiddenDiv');

  button.addEventListener('click', () => {
    if (hiddenDiv.style.display === 'none' || hiddenDiv.style.display === '') {
      hiddenDiv.style.display = 'block';
    } else {
      hiddenDiv.style.display = 'none';
    }
  });
</script>

<script>
  const fullscreenButton = document.getElementById('fullscreen-button');

  fullscreenButton.addEventListener('click', toggleFullscreen);

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>

<script>
  document.getElementById('searchBar').addEventListener('input', function () {
    const searchTerm = this.value.toLowerCase();
    const images = document.querySelectorAll('#imageContainer img');

    images.forEach(image => {
      const altText = image.getAttribute('alt') || '';
      if (altText.toLowerCase().includes(searchTerm)) {
        image.style.display = 'inline-block';
      } else {
        image.style.display = 'none';
      }
    });
  });
</script>

<style>
  /* Style for the select dropdown */
#background-select {
    padding: 8px;
    border-radius: 5px;
    border: 1px solid #ccc;
    background-color: #f9f9f9; /* Fallback color */
    font-size: 16px;
    width: 200px;
    font-family: Poppins;
    background-repeat: no-repeat;
}

</style>


<script>
  document.addEventListener("DOMContentLoaded", function() {
// Get the select element
var select = document.getElementById("background-select");

// Set initial background image based on stored preference or default
var selectedBackground = localStorage.getItem("selectedBackground");

if (selectedBackground) {
  document.body.style.backgroundImage = "url(" + selectedBackground + ")";
  select.value = selectedBackground;
}

 // Listen for changes in the select element
 select.addEventListener("change", function() {
   var newBackground = this.value;
   document.body.style.backgroundImage = "url(" + newBackground + ")";
   localStorage.setItem("selectedBackground", newBackground);
 });
});

</script>

</head>





</body>
</html>
