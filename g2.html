<style>
  * { box-sizing: border-box; }
  body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom, #0a0e27, #090a0f);
    color: white;
    overflow-x: hidden;
  }
  body::-webkit-scrollbar { width: 0; height: 0; }

  #searchBar {
    position: fixed;
    top: 20px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 1000;
    width: 90%;
    max-width: 500px;
    padding: 12px 20px;
    border-radius: 25px;
    border: none;
    background: rgba(255, 255, 255, 0.95);
    color: #333;
    font-size: 16px;
    outline: none;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  #imageContainer {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
    gap: 15px;
    padding: 80px 20px 30px;
  }

  .game-card {
    position: relative;
    display: block;
    text-decoration: none;
    border-radius: 16px;
    overflow: hidden;
    transition: transform 0.15s ease;
    background: rgba(255, 255, 255, 0.05);
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .game-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.3);
  }

  .game-card.large { grid-column: span 2; grid-row: span 2; }

  .game-card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }

  .game-card::after {
    content: attr(data-title);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0,0,0,0.5);
    color: white;
    padding: 10px;
    font-size: 12px;
    font-weight: 600;
    opacity: 0.9;
  }

  @media (max-width: 768px) {
    #imageContainer { grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); gap: 10px; padding: 80px 15px 20px; }
    .game-card.large { grid-column: span 2; grid-row: span 1; }
  }

  @media (max-width: 480px) {
    #imageContainer { grid-template-columns: repeat(2, 1fr); }
    .game-card.large { grid-column: span 1; grid-row: span 1; }
  }

  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    padding: 60px 20px;
    font-size: 1.2em;
    color: rgba(255, 255, 255, 0.7);
    display: none;
  }
</style>

<script>
const searchBar = document.getElementById('searchBar');
const noResults = document.getElementById('noResults');
const gameCards = document.querySelectorAll('.game-card:not(.no-results)');

searchBar.addEventListener('input', function() {
  const searchTerm = this.value.toLowerCase().trim();
  let visibleCount = 0;

  gameCards.forEach(card => {
    const title = card.getAttribute('data-title');
    const img = card.querySelector('img');

    if(title && img) {
      const titleText = title.toLowerCase();
      const altText = img.alt.toLowerCase();
      if(titleText.includes(searchTerm) || altText.includes(searchTerm)) {
        card.style.display = 'block';
        visibleCount++;
      } else {
        card.style.display = 'none';
      }
    }
  });

  noResults.style.display = visibleCount === 0 ? 'block' : 'none';
});
</script>
