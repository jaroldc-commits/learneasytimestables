    width: 50px;
    padding: 10px 20px;

  }

  img:hover {
    transform: translateY(-3px);
    box-shadow: none;
    border-radius: 15px;
  }

  .line {
    width: 2px;
    height: 50px;
    background-color: white;

  color: white;

    width: 150px;
    height: 150px;
    border-radius: 50px ; /* Add !important to ensure it overrides other styles */

    transition: transform 0.3s ease-in-out;
}

.btn:hover {

     #leaderboardDiv {
    display: none;
    margin-top: 20px;
    padding: 0; /* Remove padding to let the top section handle spacing */

    color: #ffffff;
    inset: 0;
    margin: auto;
    position: fixed;
    z-index: 1000;
    border-radius: 12px;
    width: 600px;
    height: 500px;
    overflow: hidden; /* Ensure no overflow from child elements */

    line-height: 1.6;
    animation: fadeIn 0.3s ease-in-out;
}

/* Top Section Styling */
.leaderboard-top {
    background-color: #ffffff; /* Different color for the top section */
    padding: 15px 20px;

}

.leaderboard-top h2 {
    margin: 0;

    font-weight: bold;
}

.close-btn {
    background: none;
    border: none;
    color: white;
    font-size: 24px;
    cursor: pointer;
    padding: 0;
}

.close-btn:hover {
    color: #ff5555; /* Change color on hover */
}

/* Leaderboard Content Styling */
.leaderboard-content {
    padding: 20px;
    height: calc(100% - 70px); /* Adjust height to fit remaining space */
    overflow-y: auto;
}

/* Scrollbar Styling */
.leaderboard-content::-webkit-scrollbar {
    width: 8px;
}

.leaderboard-content::-webkit-scrollbar-track {
    background: #1e1e1e;
}

.leaderboard-content::-webkit-scrollbar-thumb {
    background: #555;
    border-radius: 4px;
}

.leaderboard-content::-webkit-scrollbar-thumb:hover {
    background: #777;
}

/* Animation */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Responsive Design */
@media (max-width: 768px) {

<script>
  function updateTime() {
  var date = new Date();
  var options = { hour: 'numeric', minute: 'numeric',  hour12: true };
  var formattedTime = date.toLocaleTimeString('en-US', options);
  document.getElementById("time").innerHTML = formattedTime;
  }
  
  setInterval(updateTime, 1000); 

  // Battery Status
  if ('getBattery' in navigator) {
    navigator.getBattery().then(function(battery) {
      updateBatteryStatus(battery);
      battery.addEventListener('levelchange', function() {
        updateBatteryStatus(battery);
      });
    });
  } else {
    document.getElementById('batteryPercentage').innerHTML = 'Battery API not supported.';
  }

  function updateBatteryStatus(battery) {
    var percentage = Math.floor(battery.level * 100);
    document.getElementById('batteryPercentage').innerHTML = percentage + '%';
  }

  // Toggle Div Visibility
  const button = document.getElementById('toggleDivButton');
  const hiddenDiv = document.getElementById('hiddenDiv');

  button.addEventListener('click', () => {
    if (hiddenDiv.style.display === 'none' || hiddenDiv.style.display === '') {
      hiddenDiv.style.display = 'block';
    } else {
      hiddenDiv.style.display = 'none';
    }
  });
</script>




<script>
  function settings(){
    const div = document.getElementById('settingsDiv');
    div.style.display = div.style.display === 'block' ? 'none' : 'block';
  }
</script>
<script>
  function leader(){
    const div = document.getElementById('leaderboardDiv');
    div.style.display = div.style.display === 'block' ? 'none' : 'block';
  }
</script>

<script>
  const fullscreenButton = document.getElementById('fullscreen-button');

  fullscreenButton.addEventListener('click', toggleFullscreen);

  function toggleFullscreen() {
    if (!document.fullscreenElement) {
      document.documentElement.requestFullscreen();
    } else {
      document.exitFullscreen();
    }
  }
</script>
